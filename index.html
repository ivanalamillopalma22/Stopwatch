<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switcher-container">
        <button id="toggle-light-dark" aria-label="Toggle Light/Dark">Light/Dark</button>
        <button id="color-theme-btn" aria-label="Color Theme">Color</button>
    </div>
    <div class="container">
        <div class="stopwatch">
            <div class="dial" id="dial">
                <!-- Ticks will be generated by JS -->
            </div>
            
            <!-- The moving hand -->
            <div class="hand" id="hand"></div>
            
            <div class="center-panel">
                <div class="status-text" id="status-text">START</div>
                <div class="time-display" id="time-display">00:00:00.00</div>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="stop-btn">Stop</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
